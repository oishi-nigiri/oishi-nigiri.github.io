<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Discord - Oishi Nigiri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .callback-container {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h1>Connexion en cours...</h1>
        <p id="errorMsg" class="error-message"></p>
    </div>

    <script src="config.js"></script>
    <script src="security.js"></script>
    <script>
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const accessToken = fragment.get('access_token');

        function getBaseUrl() {
            const hostname = window.location.hostname;
            const origin = window.location.origin;
            
            if (hostname.includes('github.io')) {
                const parts = hostname.split('.');
                if (parts.length === 3 && parts[0] !== 'www') {
                    return origin;
                }
                
                const pathname = window.location.pathname;
                const pathParts = pathname.split('/').filter(p => p && !p.includes('.'));
                const repoName = pathParts[0] || '';
                return repoName ? `${origin}/${repoName}` : origin;
            }
            
            return origin;
        }

        async function handleCallback() {
            if (!accessToken) {
                showError('Erreur : Aucun token d\'accès reçu.');
                setTimeout(() => window.location.href = getBaseUrl() + '/index.html', 3000);
                return;
            }

            if (!validateDiscordToken(accessToken)) {
                showError('Erreur : Token invalide.');
                setTimeout(() => window.location.href = getBaseUrl() + '/index.html', 3000);
                return;
            }

            try {
                const response = await fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des informations');
                }

                const user = await response.json();

                const safeUser = validateDiscordUser(user);
                if (!safeUser) {
                    showError('Erreur : Données utilisateur invalides.');
                    setTimeout(() => window.location.href = getBaseUrl() + '/index.html', 3000);
                    return;
                }

                localStorage.setItem('discord_token', accessToken);
                localStorage.setItem('discord_user', JSON.stringify(safeUser));

                window.location.href = getBaseUrl() + '/index.html';
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors de la connexion. Redirection...');
                setTimeout(() => window.location.href = getBaseUrl() + '/index.html', 3000);
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = escapeHtml(message);
            errorMsg.style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        }

        handleCallback();
    </script>
</body>
</html>
